<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick example</title>
</head>
<body>
    <button onclick = "myFunction()">check the date</button>
    <p id = 'demo'></p>
    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
</body>
</html>
