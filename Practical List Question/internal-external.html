<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal and External Linking</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Internal and External Linking</h1>
    
    <!-- Internal Link -->
    <p>This is an internal link to another section of this document: <a href="#internal-link">Internal Link</a>.</p>
    
    <!-- Anchor for Internal Link -->
    <h2 id="internal-link">Internal Link Target</h2>
    <p>This is the target of the internal link.</p>
    
    <!-- External Link -->
    <p>This is an external link to OpenAI's website: <a href="https://openai.com" target="_blank">OpenAI</a>.</p>

    <!-- External Script -->
    <script src="script.js"></script>
</body>
</html>
